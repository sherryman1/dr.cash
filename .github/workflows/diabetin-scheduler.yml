name: Scheduled Diabetin Rotation

on:
  schedule:
    - cron: '0 0 * * *'   # 1:00 am Nigeria
    - cron: '0 4 * * *'   # 5:00 am Nigeria
    - cron: '0 7 * * *'   # 8:00 am Nigeria
    - cron: '0 10 * * *'  # 11:00 am Nigeria
    - cron: '0 13 * * *'  # 2:00 pm Nigeria
    - cron: '0 16 * * *'  # 5:00 pm Nigeria
    - cron: '0 19 * * *'  # 8:00 pm Nigeria
    - cron: '0 21 * * *'  # 10:00 pm Nigeria

jobs:
  rotate-diabetin:
    name: Rotate Diabetin Campaign
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run rotated Diabetin script
        run: |
          HOUR=$(date -u +"%H")
          ROTATION=$((HOUR % 3))
          SCRIPT="Diabetin/diabetin${ROTATION}.py"

          echo "üïí UTC Hour: $HOUR | Rotation Index: $ROTATION"
          
          if [ -f "$SCRIPT" ]; then
            echo "üöÄ Running $SCRIPT"
            python "$SCRIPT"
          else
            echo "‚ùå Script $SCRIPT not found!"
          fi
