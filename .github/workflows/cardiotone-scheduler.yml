name: Scheduled cardiotone/cardiotone Rotation

on:
  schedule:
    - cron: '0 0 * * *'   # 1:00 am Nigeria
    - cron: '0 4 * * *'   # 5:00 am Nigeria
    - cron: '0 7 * * *'   # 8:00 am Nigeria
    - cron: '0 10 * * *'  # 11:00 am Nigeria
    - cron: '0 13 * * *'  # 2:00 pm Nigeria
    - cron: '0 16 * * *'  # 5:00 pm Nigeria
    - cron: '0 19 * * *'  # 8:00 pm Nigeria
    - cron: '0 21 * * *'  # 10:00 pm Nigeria

jobs:
  rotate-cardiotone:
    name: Rotate Cardiotone Campaign
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run rotated cardiotone/cardiotone script
        run: |
          HOUR=$(date -u +"%H")
          ROTATION=$((HOUR % 3))

          if [ "$ROTATION" -eq 0 ]; then
            echo "ðŸŸ¢ Running cardiotone/cardiotone1.py"
            python cardiotone/cardiotone1.py
          elif [ "$ROTATION" -eq 1 ]; then
            echo "ðŸŸ¡ Running cardiotone/cardiotone2.py"
            python cardiotone/cardiotone2.py
          else
            echo "ðŸ”µ Running cardiotone/cardiotone3.py"
            python cardiotone/cardiotone3.py
          fi
